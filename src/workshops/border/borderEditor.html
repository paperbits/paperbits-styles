<div class="editor flex flex-column">
    <h1>Border</h1>
    <hr />

    <div class="form" data-bind="scrollable: true">
        <div class="form-group">
            <label for="borderLineWidth">Line width</label>
            <input id="borderLineWidth" type="number" class="form-control" placeholder="(Inherit)" min="1" max="100"
                data-bind="textInput: borderLineWidth" />
        </div>

        <div class="form-group">
            <label for="borderLineStyle">Line style</label>
            <select id="borderLineStyle" class="form-control"
                data-bind="options: borderLineStyles, value: borderLineStyle, optionsText: 'name', optionsValue: 'value'"></select>
        </div>

        <div class="palette">
            <div class="color-box" data-bind="css: { selected: !$component.borderColorKey() }">
                <a href="#" title="Clear color" class="color" role="button" data-bind="click: $component.clearColor">
                    <i class="paperbits-icon paperbits-ban"></i>
                </a>
            </div>

            <!-- ko foreach: { data: colors, as: 'color' } -->
            <div class="color-box" data-bind="css: { selected: color.key === $component.borderColorKey() }">
                <a href="#" class="color" role="button"
                    data-bind="click: $component.selectColor, attr: { title: color.displayName }, style: { background: color.value }"></a>
            </div>
            <!--/ko -->
        </div>
    </div>
</div>
