<div class="editor flex flex-column">
    <h1>Border</h1>
    <hr />

    <div class="form" data-bind="scrollable: true">
        <div class="form-group">
            <label for="borderLineWidth">Line width</label>
            <input id="borderLineWidth" type="number" class="form-control" placeholder="(Inherit)" min="0" max="100"
                data-bind="textInput: borderLineWidth" />
        </div>

        <div class="form-group">
            <label for="borderLineStyle">Line style</label>
            <dropdown id="borderLineStyle"
                params="{ options: borderLineStyles, value: borderLineStyle, optionsText: 'name', optionsValue: 'value', heading: 'Line style' }">
            </dropdown>
        </div>

        <div role="listbox" aria-label="Colors" class="palette" data-bind="listbox: {}">
            <a role="option" class="color-box"
                data-bind="css: { selected: null === $component.borderColorKey()  }, attr: { 'aria-label': 'No color' }, tooltip: 'No color', activate: $component.clearColors">
                <span class="color-box-wrapper">
                    <i aria-hidden="true" class="color paperbits-icon paperbits-ban"></i>
                </span>
            </a>
    
            <!-- ko foreach: { data: colors, as: 'color' } -->
            <a role="option" class="color-box"
                data-bind="css: { selected: color.key === $component.borderColorKey() }, attr: { 'aria-label': color.displayName }, tooltip: color.displayName, activate: $component.selectColor">
                <span class="color-box-wrapper pseudo-transparent-bckg">
                    <span class="color" data-bind="style: { background: color.value }"></span>
                </span>
            </a>
            <!--/ko -->
        </div>
    </div>
</div>
