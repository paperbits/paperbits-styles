<div class="flex-item form">
    <div class="form-group">
        <input class="form-control" type="search" role="searchbox"
            data-bind="textInput: searchPattern, valueUpdate: 'keyup', focus: true" placeholder="Search fonts..."
            aria-label="Search fonts" aria-controls="searchResult" />
        <p id="searchResult" class="text-hide" role="region" aria-live="polite"
            data-bind="text: `Fonts found: ${fonts().length}`">
        </p>
    </div>
</div>

<div class="flex flex-column flex-item flex-item-grow fonts" role="listbox" data-bind="scrollable: { onEndReach: $component.loadNextPage }, listbox: {}">
    <!-- ko foreach: { data: fonts, as: 'font' } -->
    <div role="option" class="list-item font-box" data-bind="activate: $component.selectFont, scrolledIntoView: { onInView: font.loadPreview }">
        <style data-bind="jss: preview"></style>
        <div class="font" data-bind="text: font.family, style: { 'font-family': font.family }"></div>
    </div>
    <!--/ko -->
</div>

<div class="flex-item btn-group">
    <button class="btn btn-default" data-bind="activate: uploadFont">
        <i aria-hidden="true" class="paperbits-icon paperbits-square-upload"></i>
        Upload font
    </button>
</div>
