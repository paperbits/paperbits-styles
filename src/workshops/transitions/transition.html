<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" data-bind="collapse: '#transitionsCollapse'"></a>
        <b>Transition</b>
    </label>

    <div id="transitionsCollapse" class="collapse form-group-collapse">
        <div class="form-group">
            <label for="textDecoration">Timing function</label>
            <select id="textDecoration" class="form-control" data-bind="options: timingFunctionOptions, optionsValue: 'value', optionsText: 'text', value: $component.timingFunction"></select>
        </div>

        <!-- ko if: $component.timingFunction -->
        <div class="form-group">
            <label for="transitionsDelay">Delay (seconds)</label>
            <input id="transitionsDelay" type="number" class="form-control" min="0" step="0.5" data-bind="textInput: $component.delay" />
        </div>
        <div class="form-group">
            <label for="transitionsDuration">Duration (seconds)</label>
            <input id="transitionsDuration" type="number" class="form-control" min="0" step="0.5" data-bind="textInput: $component.duration" />
        </div>
        <!-- /ko -->
    </div>
</div>
