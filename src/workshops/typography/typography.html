<div class="form-group">
    <label for="fontFamily">Font family</label>
    <div class="input-group">
        <input id="fontFamily" class="form-control" readonly role="combobox"
            data-bind="value: $component.fontName, balloon: { component: { name: 'font-selector', params: { onSelect: $component.onFontSelected } } }" />
        <span class="btn input-group-btn">
            <i aria-hidden="true" class="paperbits-icon paperbits-small-down"></i>
        </span>
    </div>
</div>

<div class="form-group">
    <label for="fontSize">Font size</label>
    <size-input params="{ id: 'fontSize', size: $component.fontSize, allowUnits: 'px,em,rem' }"></size-input>
</div>

<div class="form-group">
    <label for="lineHeight">Line height</label>
    <size-input params="{ id: 'lineHeight', size: $component.lineHeight, allowUnits: 'px,em,rem' }"></size-input>
</div>

<div class="form-group">
    <label for="letterSpacing">Letter spacing</label>
    <size-input params="{ id: 'letterSpacing', size: $component.letterSpacing, allowUnits: 'px' }"></size-input>
</div>

<div class="form-group">
    <div class="toolbox-btn" title="Font weight"
        data-bind="css: { 'toolbox-btn-is-active': fontWeight }, tooltip: currentWeight">
        <a href="#" role="button" data-bind="click: toggleBold" aria-label="Change font weight">
            <i aria-hidden="true" class="paperbits-icon paperbits-bold"></i>
        </a>
    </div>
    <div class="toolbox-btn" title="Font style"
        data-bind="css: { 'toolbox-btn-is-active': fontStyle }, tooltip: currentStyle">
        <a href="#" role="button" data-bind="click: toggleItalic" aria-label="Change font style">
            <i aria-hidden="true" class="paperbits-icon paperbits-italic"></i>
        </a>
    </div>
    <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': textAlign() == 'left' }" title="Align left">
        <a href="#" role="button" data-bind="click: alignLeft" aria-label="Align text left">
            <i aria-hidden="true" class="paperbits-icon paperbits-align-left-2"></i>
        </a>
    </div>
    <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': textAlign() == 'center' }" title="Align center">
        <a href="#" role="button" data-bind="click: alignCenter" aria-label="Align text center">
            <i aria-hidden="true" class="paperbits-icon paperbits-align-center"></i>
        </a>
    </div>
    <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': textAlign() == 'right' }" title="Align right">
        <a href="#" role="button" data-bind="click: alignRight" aria-label="Align text right">
            <i aria-hidden="true" class="paperbits-icon paperbits-align-right-2"></i>
        </a>
    </div>
    <div class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': textAlign() == 'justify' }" title="Justify">
        <a href="#" role="button" data-bind="click: justify" aria-label="Justify text">
            <i aria-hidden="true" class="paperbits-icon paperbits-align-justify"></i>
        </a>
    </div>
</div>

<div class="form-group">
    <label for="textColor">Text color</label>
    <button id="textColor" class="btn btn-default"
        data-bind="text: $component.colorName, balloon: { component: { name: 'color-selector', params: { selectedColorKey: $component.colorKey, onSelect: $component.onColorSelected } } }">
    </button>
</div>

<div class="form-group">
    <label for="textShadow">Text shadow</label>
    <div class="input-group">
        <input id="textShadow" class="form-control" role="combobox" readonly
            data-bind="value: $component.shadowName, balloon: { component: { name: 'shadow-selector', params: { onSelect: $component.onShadowSelected } } }" />
        <span class="btn input-group-btn">
            <i aria-hidden="true" class="paperbits-icon paperbits-small-down"></i>
        </span>
    </div>
</div>

<div class="form-group">
    <label for="textTransform">Transformation</label>
    <dropdown id="textTransform"
        params="{ options: textTransformOptions, optionsValue: 'value', optionsText: 'text', value: $component.textTransform, heading: 'Transformation' }">
    </dropdown>
</div>

<div class="form-group">
    <label for="textDecoration">Text decoration</label>
    <dropdown id="textDecoration"
        params="{ options: textDecorationOptions, optionsValue: 'value', optionsText: 'text', value: $component.textDecoration, heading: 'Text decoration' }">
    </dropdown>
</div>
