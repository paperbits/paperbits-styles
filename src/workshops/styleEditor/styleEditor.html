<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Main</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <button class="btn btn-info" type="button" data-bind="infoMessageToggle: 'Name of the style'"></button>
                <label>Style name</label>
                <input type="text" class="form-control" spellcheck="false" data-bind="textInput: styleName">
            </div>
            <!-- ko if: elementStates -->
            <div class="form-group">
                <label for="textTransform">State</label>
                <select id="textTransform" class="form-control" data-bind="options: elementStates, value: selectedState, optionsCaption: 'default'"></select>
            </div>
            <!--/ko -->
        </div>
    </div>

    <typography params="{ typography: elementStyleTypography, onUpdate: onTypographyUpdate }"></typography>
    
    <!-- ko if: allowBlockStyles -->
    <!-- <gradient-editor></gradient-editor> -->
    <background params="{ background: elementStyleBackground, onUpdate: onBackgroundUpdate }"></background>
    <shadow-editor-group params="{ shadow: elementStyleShadow, onUpdate: onShadowUpdate }"></shadow-editor-group>
    <animation params="{ animation: elementStyleAnimation, onUpdate: onAnimationUpdate }"></animation>
    <box-editor params="{ box: elementStyleBox, onUpdate: onBoxUpdate }"></box-editor>
    <transform params="{ transform: elementStyleTransform, onUpdate: onTransformUpdate }"></transform>
    <!-- /ko -->
</fieldset>
