<!-- ko if: fitEnabled -->
<div class="form-group">
    <label for="fit" class="form-label">
        <input type="checkbox" id="fit" name="stretch" data-bind="checked: fit" />Fit to parent
    </label>
</div>
<!-- /ko -->

<!-- ko ifnot: fit -->

<!-- ko if: widthEnabled -->
<div class="form-group">
    <label for="itemWidth" class="form-label">
        Width
        <button class="btn btn-info" role="tooltip" aria-label="Container width"
            data-bind="tooltip: 'Set container width. Depending on the viewport, this value can be different following the mobile-first approach. If not specified in the current viewport, the value inherits from closest smaller viewports.'"></button>
    </label>
    <size-input params="{ id: 'itemWidth', size: itemWidth, allowUnits: $component.allowUnits }"></size-input>
</div>
<!-- /ko -->
