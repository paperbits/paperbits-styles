<div class="input-group" data-bind="keydown: onKeyDown">
    <input type="number" min="0" class="form-control" data-bind="textInput: value, attr: { id: $component.id, placeholder: placeholder }" />

    <!-- ko if: unitSelectionAllowed -->
    <button tabindex="0" class="btn input-group-btn" data-bind="balloon: { template: { name: 'units', data: $component }, closeOn: $component.onDismiss }">
        <b data-bind="text: displayUnits"></b>
    </button>
    <!-- /ko -->
    <!-- ko ifnot: unitSelectionAllowed -->
    <div class="input-group-addon" data-bind="text: displayUnits"></div>
    <!-- /ko -->
</div>
